<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>Rock Paper Scissors</header>

    <main>


        <h1 id="new-game-display"> ✊✋✌</h1>

        <div id="gameplay-screen">

            <div id="player-screen">

                <h2>You</h2>

                <div id="player-selection"></div>

                <p id="player-score">0</p>
            </div>
            
            <div id="computer-screen">
                <h2>Computer</h2>

                <div id="computer-selection"></div>

                <p id="computer-score">0</p>
            </div>

         </div>


         <div id="game-controls">
            
            <p>Choose your attack</p>
 
            <button class="player-selector" id="rock-btn">✊</button>

            <button class="player-selector" id="paper-btn">✋</button>

            <button class="player-selector" id="scissors-btn">✌</button>

         </div>

    </main>

    <button id="game-btn">Start Game</button>

    <div>
        <h2 id="winner-announcement"></h2>
    
    </div>


    <script src="script.js"></script>

</body>

</html>
